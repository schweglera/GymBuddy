<!DOCTYPE html>
<html>
<head>
    <title>Alle Workouts</title>
</head>
<body>
    <h1>Alle Workouts von {{ user.username }}</h1>
    <ul>
        {% for workout in workouts %}
            <li>
                <a href="{% url 'workout_detail' workout.pk %}">
                    {{ workout.date }} - {{ workout.workout_type }}: {{ workout.duration }}
                </a>
            </li>
        {% empty %}
            <li>Keine Workouts gefunden.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'dashboard' %}">Zur√ºck zum Dashboard</a>
    <a href="{% url 'article_list' %}">Startseite</a>
</body>
</html>
