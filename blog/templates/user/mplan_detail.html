<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ernährungsplan Detail</title>
</head>
<body>
    <h1>{{ mplan.name }} - Details</h1>
    <p>Frühstück: {{ mplan.breakfast }}</p>
    <p>Snack 1: {{ mplan.snack1 }}</p>
    <p>Mittagessen: {{ mplan.lunch }}</p>
    <p>Übung 3: {{ mplan.snack2 }}</p>
    <p>Übung 4: {{ mplan.dinner }}</p>
    <p>Übung 5: {{ mplan.calories }}</p>

    <a href="{% url 'dashboard' %}">Zurück zum Dashboard</a>
    <a href="{% url 'article_list' %}">Startseite</a>
</body>
</html>
