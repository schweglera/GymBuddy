{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registrierung</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrieren</button>
        </form>

        <div class="footer-links">
            <a href="{% url 'login' %}" class="back-link">Bereits registriert? Melde dich an</a>
            <a href="{% url 'article_list' %}" class="home-link">Startseite</a>
        </div>
    </div>
</body>
</html>
