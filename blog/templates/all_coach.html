<!DOCTYPE html>
<html>
<head>
    <title>Alle Coaches</title>
    <style>
        .coach-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .coach-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .coach-card h3 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .coach-card p {
            margin: 10px 0;
        }

        .coach-card .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .coach-card .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alle Coaches</h1>
        <div class="coach-grid">
            {% for coach in coaches %}
                <div class="coach-card">
                    <h3>{{ coach.name }}</h3>
                    <p><strong>Erfahrung:</strong> {{ coach.experience }} years</p>
                    <p><strong>Price/Hour:</strong> ${{ coach.price_hour }}</p>
                    <a href="{% url 'coach_detail' coach.pk %}" class="btn">Zum Coach</a>
                </div>
            {% empty %}
                <p>Keine Coaches verf√ºgbar</p>
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'article_list' %}">Startseite</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
