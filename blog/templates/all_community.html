<!DOCTYPE html>
<html>
<head>
    <title>Alle Community-Beiträge</title>
    <style>
        .community-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .community-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .community-card h3 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .community-card p {
            margin: 10px 0;
        }

        .community-card .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .community-card .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alle Community-Beiträge</h1>
        <div class="community-grid">
            <div class="community-card">
                <a href="{% url 'add_article' %}" class="btn">Neuen Community-Beitrag erstellen</a>
            </div>
        </div>

        <div class="community-grid">
            {% for article in articles %}
                <div class="community-card">
                    <h3>{{ article.title }}</h3>
                    <a href="{% url 'article_detail' article.pk %}" class="btn">Zum Artikel</a>
                </div>
            {% empty %}
                <p>Keine Community-Beiträge vorhanden.</p>
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'article_list' %}">Startseite</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
