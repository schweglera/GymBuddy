{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Trainingspläne</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Deine Trainingspläne</h1>
        <div class="training-plan-grid">
            {% for tplan in tplans %}
                <div class="training-plan-card">
                    <h3>{{ tplan.name }}</h3>
                    <p><strong>Kategorie:</strong> {{ tplan.category }}</p>
                    <a href="{% url 'tplan_detail' tplan.pk %}" class="btn">Zum Trainingsplan</a>
                </div>
            {% empty %}
                <p>Keine Trainingspläne gefunden.</p>
            {% endfor %}
        </div>

        <div class="navigation">
            <a href="{% url 'homepage' %}" class="navigation-link">Startseite</a>
        </div>
        <footer>
            <p>&copy; 2025 Gym-Buddy | NADA Software</p>
        </footer>
    </div>
</body>
</html>
